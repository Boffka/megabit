<div fxLayoutAlign="center center">
  <mat-card fxFlex="40%">
    <mat-card-header>
      <mat-toolbar color="accent" fxFlex>SignUp</mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm">
        <div fxLayout="column">
          <mat-input-container fxFlex>
            <input formControlName="username" matInput placeholder="Username">
          </mat-input-container>
          <mat-input-container fxFlex>
            <input formControlName="email" matInput placeholder="Email">
          </mat-input-container>
          <mat-input-container fxFlex>
            <input formControlName="password" matInput type="password" placeholder="Password">
          </mat-input-container>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span fxFlex></span>
      <button (click)="cancel()" mat-button>Cancel</button>
      <button (click)="signUp()" color="accent" mat-raised-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
