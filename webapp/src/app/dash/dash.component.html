<section fxLayout="column" style="padding: 40px;">
  <mat-card class="mat-elevation-z2">
    <mat-card-header fxLayoutAlign="center center">
      <h2 class="mat-title">Your balance</h2>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row">
        <span fxFlex></span>
        <span class="mat-body-1">Bitcoin</span>
        <span fxFlex></span>
        <span class="mat-body-2">1M7WH8Lae5KTbZSEbYXBW4szNKcszh4Nui</span>
        <span fxFlex></span>
        <span class="mat-body-1">1 000 000</span>
        <span fxFlex></span>
      </div>
    </mat-card-content>
  </mat-card>

  <div fxFlex="100%" style="padding-top: 24px;">
    <mat-card class="mat-elevation-z2">
      <mat-card-title>
        <h2 class="mat-title">Last GDAX Orders </h2>
      </mat-card-title>
      <mat-card-content>
        <mat-progress-bar *ngIf="!dataSource.data.length > 0" mode="query"></mat-progress-bar>

        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="size">
            <mat-header-cell *matHeaderCellDef> Size</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.size}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.price}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.time | date:'medium'}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="pair">
            <mat-header-cell *matHeaderCellDef> Pair</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.product_id}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.side}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </mat-card-content>
    </mat-card>


  </div>
</section>
